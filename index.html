<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./cssReset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./code.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1 class="page-title">My Library</h1>
      </div>
      <div class="middle">
        <div class="bookcase"></div>
      </div>
      <div class="bottom">
        <button type="button" class="addBtn">Add Book</button>
      </div>
    </div>
    <div class="modal">
      <form action="" method="post">
        <div class="input-form">
          <div class="close">
            <h1>Add a book</h1>
          </div>
          <button type="reset" class="closeBtn">
            <img src="./icons/close.svg" alt="close icon button" />
          </button>
          <div class="form-items">
            <div class="form-item">
              <label for="book-name">Book Name</label>
              <input type="text" id="book-name" name="bookName" required />
            </div>
            <div class="form-item">
              <label for="book-author">Book Author</label>
              <input type="text" id="book-author" name="bookAuthor" required />
            </div>
            <div class="form-item">
              <label for="pages">Number of Pages</label>
              <input type="number" id="pages" name="pages" required />
            </div>
            <div class="form-item">
              <label for="read">Have you read this?</label>
              <input type="checkbox" id="read" name="read" />
            </div>
          </div>
          <div class="submit">
            <button class="submitBtn" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <p>Made by <a href="https://github.com/emianuelul">Emanuel Marin</a>.</p>
    </div>
    <div class="book-details-modal">
      <div class="details-container">
        <div class="modal-title">
          <h1 class="title">Book Details</h1>
        </div>
        <div class="info-item">
          <p class="detail">Book Title:</p>
          <p class="detail-value">Placeholder</p>
        </div>
        <div class="info-item">
          <p class="detail">Book Author:</p>
          <p class="detail-value">Placeholder</p>
        </div>
        <div class="info-item">
          <p class="detail">Number of Pages:</p>
          <p class="detail-value">xxx</p>
        </div>
        <div class="update-read-item">
          <label for="update-read">Read:</label>
          <input type="checkbox" id="update-read" />
        </div>
        <div class="buttons">
          <button type="button" class="okBtn">Ok</button>
          <button type="button" class="deleteBtn">
            <img src="./icons/trash-can-outline.svg" alt="delete-icon" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
